name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ci-pokedex"
          heroku_email: "kushagraagarwal525.ka@gmail.com"
          healthcheck: "https://ci-pokedex.herokuapp.com/version"
          checkstring: "1"
          rollbackonhealthcheckfailed: true
  tag_release:
    if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message)), '#skip') }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      - name: Test success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
          severity: info
          text: A new version of pokedex deployed.
          description: ${{ "to url https://ci-pokedex.herokuapp.com/ by".concat(github.context.payload.head_commit.author.name) }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test error
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        if: failure() 
        with:
          severity: error
          text: Build failed
          description: commit
          details: ${{ github.context.payload.head_commit.url.concat(" by ").concat(github.context.payload.head_commit.author.name).concat(" broke the build :(") }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

